<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dealers App</title>
</h:head>

<h:body>
    <p>Add a new Car</p>
    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Brand *" />
            <p:inputText id="brand" value="#{carBean.brand}"
                         feedback="false" label="Brand" required="true"/>

            <h:outputLabel value="Model *"/>
            <p:inputText id="model" value="#{carBean.model}"
                         feedback="false" label="Model" required="true"/>
        </h:panelGrid>
        <p:commandButton value="Add" action="#{carBean.createCar}"/>
    </h:form>

    <h:form style="margin-top: 1em;">
        <p:commandLink value="Dismiss" action="carTable.xhtml?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
