<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dealers App</title>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username: *"/>
            <p:inputText id="username" value="#{registerBean.username}"
                         feedback="false" label="Username" required="true"/>

            <h:outputLabel for="password1" value="Password: *"/>
            <p:password id="password1" value="#{registerBean.password}"
                        feedback="false" match="password2" label="Password" required="true"/>

            <h:outputLabel for="password2" value="Repeat Password: *"/>
            <p:password id="password2" value="#{registerBean.password}"
                        feedback="false" label="Repeat Password" required="true"/>

            <h:outputLabel value="E-mail: *"/>
            <p:inputText id="email" value="#{registerBean.email}"
                        feedback="false" label="E-mail" required="true" validatorMessage="E-mail is not valid.">
                <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+"/>
            </p:inputText>
        </h:panelGrid>
        <p:commandButton value="SUBMIT" action="#{registerBean.createUser}"/>
    </h:form>
</h:body>
</html>
